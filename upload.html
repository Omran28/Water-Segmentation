<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #f7797d, #FBD786, #C6FFDD);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #fbd786;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9d423;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #f9d423;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Water Segmentation</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".tif, .tiff" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
